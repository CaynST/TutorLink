# Configuración de Nginx
events {}
http {
    # Servidor principal que escucha en HTTP (Puerto 80)
    server {
        listen 80;
        listen [::]:80;
        server_name tutorlinkuv.duckdns.org;

        # Ruta para la verificación de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirigir todo el resto del tráfico a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor principal que escucha en HTTPS (Puerto 443)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name tutorlinkuv.duckdns.org;

        # Rutas a los certificados (Certbot los pondrá aquí)
        ssl_certificate /etc/letsencrypt/live/tutorlinkuv.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tutorlinkuv.duckdns.org/privkey.pem;

        # --- Aquí está la magia del Reverse Proxy ---

        # Si la petición es para la API (ej. /api/login)
        # la envía al backend de Spring Boot
        location /api {
            proxy_pass http://backend:8080; # "backend" es el nombre del servicio en docker-compose
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Si es cualquier otra cosa (ej. / o /panel)
        # la envía al frontend de React
        location / {
            proxy_pass http://frontend:3000; # "frontend" es el nombre del servicio
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
