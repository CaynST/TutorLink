version: '3.8'
services:
  # --- TU BACKEND (Sin cambios, PERO SIN PUERTOS) ---
  backend:
    build: ./backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tutorlinkdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=secret
    depends_on:
      - db
    networks:
      - tutorlink_net

  # --- TU FRONTEND (Sin cambios, PERO SIN PUERTOS) ---
  frontend:
    build: ./frontend
    depends_on:
      - backend
    networks:
      - tutorlink_net

  # --- TU BASE DE DATOS (Sin cambios, PERO SIN PUERTOS) ---
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=tutorlinkdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tutorlink_net

  # --- NUEVO: El Guardia de Seguridad (Nginx) ---
  nginx:
    image: nginx:1.21-alpine
    ports:
      - "80:80"   # Expone HTTP al mundo
      - "443:443" # Expone HTTPS al mundo
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf # Archivo de config
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - tutorlink_net

  # --- NUEVO: El Generador de Certificados (Let's Encrypt) ---
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - tutorlink_net

volumes:
  postgres_data:

networks:
  tutorlink_net:
    driver: bridge
