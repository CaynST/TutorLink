# Application properties (dev)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# --- Configuración de Ollama ---
# URL base de la instancia de Ollama
tutorlink.ollama.base-url=http://localhost:11434
# Nombre del modelo por defecto a usar
tutorlink.ollama.model-name=llama3.1
# Timeout en milisegundos para la comunicación con Ollama
tutorlink.ollama.timeout=30000

# --- Configuración de correo SMTP ---
# Para desarrollo puedes usar Gmail con contraseña de aplicación:
# - Habilita la verificación en dos pasos.
# - Crea una "contraseña de aplicación" y úsala como password.
# Variables de entorno sugeridas: MAIL_USERNAME, MAIL_PASSWORD, MAIL_FROM

# Host SMTP (Gmail por defecto)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
# Puerto TLS (STARTTLS)
spring.mail.port=${MAIL_PORT:587}
# Credenciales
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
# TLS y autenticación
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Codificación por defecto
spring.mail.default-encoding=UTF-8
# Remitente por defecto (si no se define, se usará spring.mail.username)
app.mail.from=${MAIL_FROM:${spring.mail.username}}
