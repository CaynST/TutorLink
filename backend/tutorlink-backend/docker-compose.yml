version: '3.8'
services:
  db:
    image: postgres:15
    container_name: tutorlink-postgres
    environment:
      - POSTGRES_DB=tutorlink
      - POSTGRES_USER=tutorlink
      - POSTGRES_PASSWORD=secret
    ports:
      # Host port changed to 5433 to avoid conflicts with existing local Postgres
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
