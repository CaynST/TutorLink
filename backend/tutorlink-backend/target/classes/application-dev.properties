# ================== Perfil: dev (Postgres local) ==================
# Dev profile uses a local Postgres DB. Bring it up with `docker compose up -d`.
spring.datasource.url=jdbc:postgresql://localhost:5433/tutorlink
spring.datasource.username=tutorlink
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# DDL auto para desarrollo (update crea/actualiza tablas autom√°ticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto en desarrollo (evitar choque con otros servicios)
server.port=18081

# Logs (verbose solo en dev)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
