# ================== Perfil: dev (Postgres local) ==================
# Dev profile uses a local Postgres DB. Bring it up with `docker compose up -d`.
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=CaynST
spring.datasource.password=654456
spring.datasource.driver-class-name=org.postgresql.Driver

# DDL auto para desarrollo (update crea/actualiza tablas automÃ¡ticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto en desarrollo (evitar choque con otros servicios)
server.port=18081

# Logs (verbose solo en dev)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Evitar que Actuator marque DOWN por falta de credenciales SMTP en dev
management.health.mail.enabled=false

# In some local environments Flyway may detect an unsupported minor postgres version; disable in dev to allow manual migrations
spring.flyway.enabled=false

# JWT secret for development (base64, 32 bytes -> 256 bits)
# This key is only for development use. Replace with a secure value in production.
security.jwt.secret=De0j1mj00SleOccEgIAV6DV+4ItU1U7gjduvkIYW0LU=

# Ollama (LLM) configuration - point to remote Ollama server
# Set to the server URL that hosts the model (protocol + host + port)
# For local testing use the bundled mock server. Change to your remote Ollama URL when available.
# tutorlink.ollama.base-url=https://roandaiserver.com:441/
tutorlink.ollama.base-url=https://roandaiserver.com:441/
# Timeout (ms) for calls to the Ollama endpoint
tutorlink.ollama.timeout=30000
# Enable/disable calling Ollama from the app (true to allow calls)
tutorlink.ollama.enabled=true
